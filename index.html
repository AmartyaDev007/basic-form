<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="main-left">
            <div class="container-img">
                <img class="img-bg" src="assets/bg-img.jpg" alt="background-image">

                <div class="opaque-dark-strip">

                    <img class="img-logo" src="assets/odin-lined.png" alt="odin-logo">
                    <p class="custom-font-logo-text">ODIN</p>
                </div>

                <div class="credit">Photo by <a href="https://unsplash.com/@bruthethe?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Bruno Thethe</a> on <a href="https://unsplash.com/photos/turned-on-red-and-blue-lights-Evp4iNF3DHQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
            </div>
        </div>
        <div class="main-right">
            <form class="form" action="" method="post">
                <div class="top-area-div">
                    <p>This is not a real online service! You know you need something like this
                        in your life to help you realize your deepest dreams. Sign up <i>now</i>
                    </p>
                    <p>You <i>know</i> you want to.</p>
                </div>
                <div class="middle-area-div">
                    <div class="middle-header">
                        <p>Let's do this</p>
                    </div>
                    <div class="all-inputs">
                        <div class="label-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>

                        <div class="label-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>

                        <div class="label-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div class="label-input">
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" pattern="^[0-9]+$" name="phone-num" id="phone-num" required>
                        </div>

                        <div class="label-input">
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass" required>
                        </div>

                        <div class="label-input">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-pass" id="confirm-pass" required>
                        </div>
                    </div>                     
                </div>
                <div class="bottom-area-div">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
