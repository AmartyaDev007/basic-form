<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-left">
        <img src="" alt="background-image">
        <div class="fixed-logo-text">
            <img src="" alt="odin-logo">
            <p class="custom-font-logo-text">ODIN</p>
        </div>
    </div>

    <div class="main-right">
        <p>This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. Sign up <i>now</i>
        </p>
        <p>You <i>know</i> you want to.</p>

        <form>
            <div class="input-area-div">
                <h3>Let's do this</h3>
                
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">

                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email">

                <label for="phone-num">PHONE NUMBER</label>
                <input type="text" name="phone-num" id="phone-num">

                <label for="pass">PASSWORD</label>
                <input type="text" name="pass" id="pass">

                <label for="confirm-pass">CONFIRM PASSWORD</label>
                <input type="text" name="confirm-pass" id="confirm-pass">
            </div>

            <div class="bottom-area-div">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
                
            </div>
        </form>
    </div>
</body>
</html>
